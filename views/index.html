<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkpoint Challenge 5</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/messageController.js" charset="utf-8"></script>
    <script src="scripts/services/messageService.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="myApp" ng-controller="MessageController as mc" ng-init="mc.getMessages()">

    <h1 class="text-center">Checkpoint Challenge 5</h1>
    <div class="container">
      <div class="col-md-6 col-md-offset-3 text-center">
        <input type="text" ng-model="mc.nameIn" placeholder="Enter your name...">
        <input type="text" ng-model="mc.messageIn" placeholder="Enter your message...">
        <button ng-click="mc.sendMessage()">Submit Message</button>
      </div>
    </div>

    <div class="container">
      <h2>Messages:</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in mc.data">
            <td>{{ data.name }}</td>
            <td>{{ data.message }}</td>
          </tr>
        </tbody>
      </table>
    </div>




  </body>
</html>
